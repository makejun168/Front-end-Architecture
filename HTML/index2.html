<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-box {
      position: relative;
      width: 300px;
      height: 40px;
      border: 2px solid #ccc; /* 初始边框颜色 */
      border-radius: 20px;
      overflow: hidden;
    }

    .search-box input[type="text"] {
      width: calc(100% - 40px);
      height: 36px;
      border: none;
      outline: none;
      padding: 0 15px;
      float: left;
      background-color: #fff;
      color: #333;
      font-size: 16px;
    }

    .search-box button {
      width: 40px;
      height: 40px;
      border: none;
      border-left: 2px solid #333; /* 左侧按钮边框颜色 */
      background-color: #000;
      color: #fff;
      cursor: pointer;
      float: left;
    }

    .search-box button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" placeholder="Search...">
    <button type="submit">Go</button>
  </div>
</body>
</html>
