<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-box {
      position: relative;
      width: 300px;
      height: 40px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #ccc, #333, #000);
      padding: 5px 15px;
    }

    .search-box input[type="text"] {
      width: calc(100% - 20px);
      height: 30px;
      border: none;
      outline: none;
      background: none;
      color: white;
      font-size: 16px;
    }

    .search-box button {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      background-color: white;
      color: #000;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" placeholder="Search...">
    <button type="submit">Go</button>
  </div>
</body>
</html>
